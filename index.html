<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .error{
                color:red;
            }
        </style>
</head>
<body>
     <div class="container w-50 border mt-5 justify-content-center">
        <div class="row justify-content-center bg-danger-subtle fs-3">Calculator</div>
        <div class="row bg-dark-subtle">
            <div id="answer" class="col p-3 text-end">0</div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex">
               <div class="p-2 text-center">Number1:</div>
               <div class="w-100">
                <input type="text" id="firstNumber" class="form-control p-2" placeholder="Enter first number">
                <small class="error" id="num1Error">Number one is required</small>
               </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex">
                <div class="p-2 text-center">Number2:</div>
                <div class="w-100">
                    <input type="text" id="secondNumber" class="form-control p-2" placeholder="Enter second number">
                <small class="error" id="num2Error">Number two is required</small>
                </div>
            </div>
        </div>
       
        <div class="row mt-5">
            <div class="col d-flex">
                <div class="p-2 text-center">Operator:</div>
                <div class="w-100">
                    <select class="form-select" id="operation" >
                        <option selected value="empty">Open this select menu</option>
                        <option value="plus">+</option>
                        <option value="sub">-</option>
                        <option value="mult">*</option>
                        <option value="div">/</option>
                    </select>
                    <small class="error" id="operatorError">Operator is required</small>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-5">
            <button id="btnCal" class=" py-2 px-4 bg-danger-subtle">Calculate</button>
        </div>
     </div>
</body>
<!-- js link  -->
<script src="cal.js"></script>
</html>
